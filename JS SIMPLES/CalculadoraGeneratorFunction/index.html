<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <section class="container">
      <h1 class="container__title">Calculadora</h1>
      <input class="container__input" type="text" />

      <table class="container__table">
        <tr class="container__table__buttons">
          <td>
            <button class="container__table__buttons__btn clear">AC</button>
          </td>
          <td>
            <button class="container__table__buttons__btn switch">+/-</button>
          </td>
          <td>
            <button class="container__table__buttons__btn percent">%</button>
          </td>
          <td>
            <button class="container__table__buttons__btn op">/</button>
          </td>
        </tr>
        <tr class="container__table__buttons">
          <td>
            <button class="container__table__buttons__btn num">7</button>
          </td>
          <td>
            <button class="container__table__buttons__btn num">8</button>
          </td>
          <td>
            <button class="container__table__buttons__btn num">9</button>
          </td>
          <td>
            <button class="container__table__buttons__btn op">*</button>
          </td>
        </tr>
        <tr class="container__table__buttons">
          <td>
            <button class="container__table__buttons__btn num">4</button>
          </td>
          <td>
            <button class="container__table__buttons__btn num">5</button>
          </td>
          <td>
            <button class="container__table__buttons__btn num">6</button>
          </td>
          <td>
            <button class="container__table__buttons__btn op">+</button>
          </td>
        </tr>
        <tr class="container__table__buttons">
          <td>
            <button class="container__table__buttons__btn num">1</button>
          </td>
          <td>
            <button class="container__table__buttons__btn num">2</button>
          </td>
          <td>
            <button class="container__table__buttons__btn num">3</button>
          </td>
          <td>
            <button class="container__table__buttons__btn op">-</button>
          </td>
        </tr>
        <tr class="container__table__buttons">
          <td>
            <button class="container__table__buttons__btn op">.</button>
          </td>
          <td>
            <button class="container__table__buttons__btn num">0</button>
          </td>
          <td>
            <button class="container__table__buttons__btn del">&larr;</button>
          </td>
          <td>
            <button class="container__table__buttons__btn eq">=</button>
          </td>
        </tr>
      </table>
    </section>

    <script src="./scripts.js"></script>
  </body>
</html>
